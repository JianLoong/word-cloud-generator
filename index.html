<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Cloud Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h1>Word Cloud Generator</h1>




                            <div class="mb-3 form-control form-control-sm">

                                <label for="exampleFormControlTextarea1" class="form-label"><strong>Please select
                                        text processing methodology:</strong></label>


                                <div class="form-check">
                                    <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label " for="flexCheckDefault">
                                        Lemmatization
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Stemming
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        TF-IDF
                                    </label>
                                </div>


                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Remove numbers
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Remove special characters
                                    </label>
                                </div>
                            </div>


                            <div class="mb-3 form-control form-control-sm">

                                <label for="exampleFormControlTextarea1" class="form-label"><strong>Please configure
                                        word
                                        cloud
                                        settings:</strong></label>

                                <div class="mb-3 row">
                                    <label for="exampleFormControlInput1"
                                        class="col-sm-2 col-form-label">Font-family</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="sans-seriff">
                                    </div>
                                </div>


                                <div class="mb-3 row">
                                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Spiral</label>
                                    <div class="col-sm-10">

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Archimedean
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Rectangular
                                            </label>
                                        </div>
                                    </div>

                                </div>


                                <label for="exampleFormControlTextarea1" class="form-label"><strong>Please enter
                                        article:</strong></label>

                                <textarea class="form-control" rows="4" placeholder="" id="inputString"></textarea>
                                <div id="passwordHelpBlock" class="form-text">
                                    Your password must be 8-20 characters long, contain letters and numbers, and must
                                    not
                                    contain
                                    spaces, special characters, or emoji.
                                </div>
                                <p></p>
                                <div><button type="button" class="btn btn-primary" id="run">Create word cloud</button>
                                </div>
                            </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="row justify-content-center">
                    <div class="">
                        <p></p>
                        <div id="cloud"></div>
                    </div>
                </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./d3.layout.cloud.js" crossorigin="anonymous"></script>
    <script src="./main.js" crossorigin="anonymous"></script>
</body>

</html>
