<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Cloud Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Word Cloud Generator</h1>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                    crossorigin="anonymous"></script>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Please enter
                            article:</strong></label>

                    <textarea class="form-control" rows="4" placeholder="" id="inputString"></textarea>
                    <p></p>
                    <div><button type="button" class="btn btn-primary" id="run">Primary</button></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div id="cloud"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./d3.layout.cloud.js" crossorigin="anonymous"></script>
    <script src="./main.js" crossorigin="anonymous"></script>
</body>

</html>
